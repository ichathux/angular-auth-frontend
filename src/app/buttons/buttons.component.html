<div class="row">
    <div class="col-md-12 text-center" style="margin-top: 30px;">
        <button *ngIf="isUserLoggedIn() == false" class="btn btn-primary" style="margin: 10px;"
            (click)="loginEvent.emit()">Login</button>
        <button *ngIf="isUserLoggedIn() == true" class="btn btn-dark" style="margin: 10px;"
            (click)="logoutEvent()">Logout</button>
    </div>
</div>
