<div>
    <app-buttons (loginEvent)="showComponent('login')" (logoutEvent)="showComponent('welcome')"></app-buttons>
    <app-welcome-content *ngIf="componentToShow == 'welcome' && isUserLoggedIn() === false"></app-welcome-content>
    <app-login-form *ngIf="componentToShow == 'login'" (onSubmitLoginEvent)="onLogin($event)"
        (onSubmitRegisterEvent)="onRegister($event)">
    </app-login-form>
    <app-authcontent *ngIf="componentToShow == 'messages' || isUserLoggedIn() === true"></app-authcontent>
</div>
